<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#2E004F"/>
  <g transform="translate(300, 315)">
    <polyline 
      points="0,150 120,90 240,30 360,-60 480,-150" 
      fill="none" 
      stroke="#FFD700" 
      stroke-width="18" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    <circle cx="0" cy="150" r="15" fill="#FFD700"/>
    <circle cx="120" cy="90" r="15" fill="#FFD700"/>
    <circle cx="240" cy="30" r="15" fill="#FFD700"/>
    <circle cx="360" cy="-60" r="15" fill="#FFD700"/>
    <circle cx="480" cy="-150" r="18" fill="#FFD700"/>
    <g transform="translate(480, -150)">
      <polygon points="0,-30 -18,0 18,0" fill="#FFD700"/>
    </g>
  </g>
</svg>
